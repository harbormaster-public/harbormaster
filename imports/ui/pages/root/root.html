<template name="root">
  <h1>Welcome to your Harbor</h1>
  <h2>{{shipments_last_24_hours}} shipments made in the last day</h2>
  <h3 id="last-time-shipped-header">
    <a class="button hollow" href="/lanes/{{latest_shipment.name}}/ship/{{latest_shipment.date}}">
      <span class="last-shipped-text">The last time something was shipped was</span> <span class="last-shipped-date">{{latest_shipment.locale}}</span>
    </a>
  </h3>
  <h4>You currently have:</h4>
  <ul>
    <li><a href="/lanes">{{total_lanes}} Lanes</a></li>
    <li><a href="/users">{{total_users}} Users, {{total_captains}} of which are Captains, and {{total_harbormasters}} of which are Harbormasters</a></li>
  </ul>
</template>
